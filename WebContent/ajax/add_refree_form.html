<div>
	<h2 class="sub-header">Add new Refree</h2>
   		<form class="form-horizontal" role="form" action="addrefree" method = "POST">
        	<div class="form-group">
            	<label class="control-label col-sm-2" for="groundname">Name of refree:</label>
                <div class="col-sm-10">
                	<input type="text" class="form-control" name = "refreename" >
                </div>
            </div>
            <div class="form-group"> 
             	<div class="col-sm-offset-2 col-sm-10">
                  	<button type="submit" class="btn btn-default">ADD NEW REFREE</button>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="groundname">First Preferred Ground:</label>
                <div class="col-sm-10">
                    <select>
                        <option value="blank">Select ground from below fields</option>
                    </select>
                </div>
            </div>
        </form>
        <div id = "random">
            Some random text to be replaced
        </div>
        <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                type: form.attr('GET'),
                url: form.attr('/getvenues'),
                success: function (data) {
                    var result=data;
                    $('#result').attr("value",result);
                }
            });
            return false;
        });
     </script>
</div>
